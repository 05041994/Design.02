<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RAW</title>
</head>
<body>

    <h1>RESERVAS</h1>
<hr>
    <form action="atv4.contato.html">
        <div>
                <label for="login">Login</label>
                <input type="text" id="login" />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email"/>
        </div>
        <div>
            <label for="data">Data para reserva:</label>
            <input type="date" id="data" />
        </div>
        <div>
            <label for="hora">Hora para reserva:</label>
            <input type="time" id="hora" />
        </div>
        <div>
            <label for="motivacao">Motivo:</label>
            <textarea id="motivo"></textarea>
        </div>
        <div> 
            <input type="submit" value="Enviar">
        </div>

    </form>

</body>
</html>
